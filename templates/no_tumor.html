<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d1b2a">
    <meta name="description" content="MRI Tumor Detection and 3D Brain Visualization System">
    <title>No Tumor Detected - MRI Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #05c2c9;
            --secondary: #0f4c81;
            --accent: #36b5cd;
            --success: #2ecc71;
            --warning: #f39c12;
            --error: #e74c3c;
            --dark: #0d1b2a;
            --dark-secondary: #1b263b;
            --light: #f8f9fa;
            --text-light: #ffffff;
            --text-dark: #1b263b;
            --panel-bg: rgba(27, 38, 59, 0.9);
            --panel-border: rgba(5, 194, 201, 0.15);
            --transition-speed: 0.3s;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: "Poppins", "Segoe UI", sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 40%, var(--dark) 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--panel-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 600px;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            color: var(--success);
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .message i {
            font-size: 36px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .confidence {
            color: var(--text-light);
            font-size: 18px;
            margin-bottom: 35px;
            opacity: 0.9;
            background-color: rgba(15, 76, 129, 0.3);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--panel-border);
        }

        .button {
            background-color: var(--accent);
            color: var(--text-light);
            padding: 12px 30px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
            font-size: 16px;
        }

        .button:hover {
            background-color: #2994a7;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(54, 181, 205, 0.4);
            color: var(--text-light);
        }

        .button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <i class="fas fa-check-circle"></i>
            {{ message }}
        </div>
        <div class="confidence">
            <i class="fas fa-chart-line"></i>
            Confidence: {{ confidence }}
        </div>
        <a href="/" class="button">
            <i class="fas fa-upload"></i>
            Upload Another Scan
        </a>
    </div>
</body>
</html>
